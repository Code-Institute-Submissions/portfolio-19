<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <script src="https://kit.fontawesome.com/f3234df15c.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
    </script>
  </head>
  
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-light navbar-expand-sm">
        <a href="{{url_for('index')}}" class="navbar-brand">Mariana</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            {% if 'username' in session %}
              <li class="nav-item mr-2">
                <div class="hi-user">Hi {{session['username']}}!</div>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
            {% endif %}
            <li class="active nav-item mr-2">
              <a class="nav-link" href="{{url_for('index')}}">Home</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">About me</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">Works</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Callout Container -->
    {% block callout %}{% endblock %}

    <!-- Content Container -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% block footer %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
